<div class="container">
    <h2>System Prefs</h2>

    <div *ngIf="!(device | async)" class="alert alert-warning" role="alert">
        Bluetooth is not connected
        <span>
            <button class="btn btn-primary btn-sm float-right" (click)="requestValue()">
                <i class="fab fa-bluetooth-b"></i> Connect
            </button>
        </span>
    </div>
    <div *ngIf="(device | async) as device" class="alert alert-primary" role="alert">
        Connected to ({{ device.name }})
    </div>

    <form [formGroup]="sysPrefsForm">

        <div class="form-group row">
            <div class="col-sm-4">Buzzer Enabled:</div>
            <!-- <div class="col-sm">Current: {{ value.BUZZER_ENABLE }}</div> -->
            <div class="col-sm-1">
                <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" name="BUZZER_ENABLE" formControlName="BUZZER_ENABLE"
                        (click)="update($event)">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">Debug Enabled:</div>
            <!-- <div class="col-sm-4">Current: {{value.DEBUG}}</div> -->
            <div class="col-sm-1">
                <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" name="DEBUG" formControlName="DEBUG"
                        (click)="update($event)">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">Memory Enabled:</div>
            <!-- <div class="col-sm-1">Current: {{value.MEMORY_CARD_ENABLED}}</div> -->
            <div class="col-sm-1">
                <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" name="MEMORY_CARD_ENABLED"
                        formControlName="MEMORY_CARD_ENABLED" (click)="update($event)">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">Memory recovery mode:</div>
            <!-- <div class="col-sm-1">Current: {{value.DATA_RECOVERY_MODE}}</div> -->
            <div class="col-sm-1">
                <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" name="DATA_RECOVERY_MODE"
                        formControlName="DATA_RECOVERY_MODE" (click)="update($event)">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">Format Memory:</div>
            <!-- <div class="col-sm-1">Current: {{value.FORMAT_MEMORY}}</div> -->
            <div class="col-sm-1">
                <div class="form-check">
                    <input class="form-check-input position-static" type="checkbox" name="FORMAT_MEMORY" formControlName="FORMAT_MEMORY"
                        (click)="update($event)">
                </div>
            </div>
        </div>




        <!-- <div class="form-group row">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div> -->
    </form>


</div>
