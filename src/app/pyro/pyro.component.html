<div class="container">
    <h2>Configuration Pyro</h2>

    <div class="row">
        <div class="col-sm">
            <div class="card">
                <div class="card-header">
                    Parametres Pyros
                </div>
                <div class="card-body">
                    <!-- <h5 class="card-title">Altitude de declanchement (Metres)</h5> -->
                    <div class="form-group row">
                        <label for="pyro1" class="col-sm-6 col-form-label">Temps d'activation (sec):</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="onTime">
                        </div>
                    </div>

                    <p>Altitude de declanchement (Metres)</p>
                    <div class="form-group row">
                        <label for="pyro1" class="col-sm-4 col-form-label">Pyro 1:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="pyro1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pyro2" class="col-sm-4 col-form-label">Pyro 2:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="pyro2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pyro3" class="col-sm-4 col-form-label">Pyro 3:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="pyro3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pyro4" class="col-sm-4 col-form-label">Pyro 4:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="pyro4">
                        </div>
                    </div>
                    <!-- <h5 class="card-title">Altitude de declanchement (Metres)</h5> -->
                    <div class="form-group row">
                        <div class="col-sm">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="abort">
                                <label class="form-check-label" for="abort">Fonction d'abandon (On/Off)</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pyro1" class="col-sm-6 col-form-label">Abandon a (deg./temps):</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="abortDeg">
                        </div>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="abortDeg">
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <!-- ---------------------------------- -->
        <div class="col-sm">
            <div class="card">
                <div class="card-header">
                    Tests des cannaux Pyro
                </div>
                <div class="card-body">
                    <h5 class="card-title">Attention!</h5>
                    <p class="card-text">Une fois armée, la charge connectée au canal Pyro sera activée à l'instant ou le bouton "Fire" sera actionné.</p>
                    <div class="form-group row">
                        <div class="col-sm">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="testButtons[0]" id="pyro1"
                                    (change)="testButtons[0]=!testButtons[0]">
                                <label class="form-check-label" for="pyro1">Pyro 1:</label>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-danger btn-block" [disabled]="!testButtons[0]">Fire
                                #1</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="testButtons[1]" value=""
                                    id="pyro2" (change)="testButtons[1]=!testButtons[1]">
                                <label class="form-check-label" for="pyro2">Pyro 2:</label>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-danger btn-block" [disabled]="!testButtons[1]">Fire
                                #2</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="testButtons[2]" value=""
                                    id="pyro3" (change)="testButtons[2]=!testButtons[2]">
                                <label class="form-check-label" for="pyro3">Pyro 3:</label>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-danger btn-block" [disabled]="!testButtons[2]">Fire
                                #3</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="testButtons[3]" value=""
                                    id="pyro4" (change)="testButtons[3]=!testButtons[3]">
                                <label class="form-check-label" for="pyro4">Pyro 4:</label>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-danger btn-block" [disabled]="!testButtons[3]">Fire
                                #4</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <form> -->

    <!-- </form> -->
</div>
